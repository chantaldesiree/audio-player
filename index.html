<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Audio Player</title>
</head>
<body class="lightMode">

  <div class="cover-art-container">
    <img src="" alt="cover-art" id="cover-art" />
  </div>

  <div class="audio-container">
    <div class="audio-info">
      <h4 id="title"></h4>
      <h6 id="artist"></h6>

      <div class="progress-container">
        <div class="progress">
        </div>
      </div>
    </div>
    <div class="copyright-container">
      <div class="copyright" id="copyright">

      </div>
    </div>

    <audio src="" id="audio"></audio>
    <div class="navigation">
      <button id="previous" class="action-btn">
        <i class="fas fa-step-backward"></i>
      </button>
      <button id="play" class="action-btn action-btn-main">
        <i class="fas fa-play"></i>
      </button>
      <button id="next" class="action-btn">
        <i class="fas fa-step-forward"></i>
      </button>
      <div id="copyright-toggle">
        <i class="fas fa-chevron-circle-left" id="toggle"></i>
      </div>
      <div id="darkMode-toggle">
        <i class="fas fa-adjust" id="dm-toggle"></i>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
